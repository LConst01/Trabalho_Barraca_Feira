<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Barraca de Feira</title>
    </head>
    <body>
        <div class="main-app">
            <div class="navbar">
                <div class="name-and-icon">
                    <div class="icon">
                        <img src="assets/banana-logo.svg" alt="logo de banana" />
                    </div>
                    <div class="name">Sistema Feira</div>
                </div>
                <div class="button-and-profile">
                    <div class="button-main">
                        <button>Menu Principal</button>
                    </div>
                    <div class="profile">
                        <img src="assets/user-svgrepo-com.svg" alt="user icon" />
                        <p>Ola, Gerente</p>
                    </div>
                </div>
            </div>
            <div class="content-app">
                <div class="content-left">
                    <div class="principal-title">
                        <h1>Ponto de Venda</h1>
                    </div>
                    <div class="display">
                        <p>Total: R$ 10,90</p>
                        <img src="assets/arrow-forward-navigation-svgrepo-com.svg" alt="icon back" />
                    </div>
                    <div class="itens">
                        <p class="itens-title">Itens de Venda</p>
                        <div class="itens-box"></div>
                    </div>
                    <div class="pay-forms">
                        <div class="pay-form card-credit">
                            <img src="assets/card-credit-finance-svgrepo-com.svg" alt="" />
                            <p>Cartão</p>
                        </div>
                        <div class="pay-form pix">
                            <img src="assets/qrcode-svgrepo-com.svg" alt="" />
                            <p>Pix</p>
                        </div>
                        <div class="pay-form money">
                            <img src="assets/money-cash-svgrepo-com.svg" alt="" />
                            <p>Dinheiro</p>
                        </div>
                    </div>
                </div>
                <div class="content-right">
                    <div class="content-right-box sale">
                        <img src="assets/cart-shopping-svgrepo-com.svg" alt="" />
                        <p>Nova venda</p>
                    </div>
                    <div class="content-right-box control">
                        <img src="assets/box-packed-svgrepo-com.svg" alt="" />
                        <p>Controle de vendas</p>
                    </div>
                    <div class="content-right-box registration">
                        <img src="assets/menu-svgrepo-com.svg" alt="" />
                        <p>Cadastro de Vendas</p>
                    </div>
                    <div class="content-right-box report">
                        <img src="assets/graphic-svgrepo-com.svg" alt="" />
                        <p>Relatorios</p>
                    </div>
                    <div class="content-right-box movimentation">
                        <img src="assets/money-euro-banknote-svgrepo-com.svg" alt="" />
                        <p>Movimentacao de Caixa</p>
                    </div>
                    <div class="content-right-box configuration">
                        <img
                            src="assets/configuration-gear-options-preferences-settings-system-svgrepo-com.svg"
                            alt=""
                        />
                        <p>Configurações</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
